<!-- edit_violation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Violation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Edit Violation</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ violation.name }}" required>
            </div>
            <div class="form-group">
                <label for="birth_date">Birth Date</label>
                <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ violation.birth_date }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ violation.address }}" required>
            </div>
            <div class="form-group">
                <label for="license_plate">License Plate</label>
                <input type="text" class="form-control" id="license_plate" name="license_plate" value="{{ violation.license_plate }}" required>
            </div>
            <div class="form-group">
                <label for="violation">Violation</label>
                <input type="text" class="form-control" id="violation" name="violation" value="{{ violation.violation }}" required>
            </div>
            <div class="form-group">
                <label for="violation_date">Violation Date</label>
                <input type="datetime-local" class="form-control" id="violation_date" name="violation_date" value="{{ violation.violation_date }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Violation</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
